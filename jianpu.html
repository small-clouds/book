<script>
function getQueryString(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    console.log(r)
    if (r!=null) return r[2]; return '';
}

(function ($) {
var img = getQueryString("src")
console.log(img)
$(".img1").append('<img class="img" src="'+img+'" style="display:block;"/>')
})(jQuery);
</script>
