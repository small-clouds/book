<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>java第一阶段学习 代码块 静态static 初始化代码块</title>
</head>

<body>
    <h1>代码块 静态static 初始化代码块</h1>

    <div class="demoMain">
        <h2>执行顺序 </h2>
        <div class="none">
            <div>静态代码块 static ——》 初始化代码块 {} ——》构造方法</div>
        </div>
        <h2>static 静态修饰符 </h2>
        <div class="none">
            <div>静态代码块  被static 修饰的 就是静态代码块</div>
            <div>注：<span class="remark">被static修饰的会加入到内存中随时准备被调用</span></div>
            <div>注：<span class="remark">只能修饰方法和属性  不能修饰类</span></div>
            <div>对于链接时间较长的  使用比较频繁的才会用static 修饰      例如   数据库连接池  因为加载到内存当中了</div>
        </div>
        <h2>初始化代码块</h2>
        <div class="none"> 
            <div>初始化变量方式：声明时/构造函数 /代码块</div>
        </div>
    </div>
</body>
