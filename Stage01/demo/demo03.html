<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../css/fir.css" />
    <title>java第一阶段学习 基本数据类型与类型强转 </title>
</head>

<body>
    <h1>基本数据类型与类型强转</h1>
    
    <div class="demoMain">
        <h2>数值型 默认值 0</h2>
        <div class="none">
            <div>long--> Long长整型</div>
            <div>int--> Integer 整型</div>
            <div>short -->Short 短整型</div>
           <div>byte-->Byte 字节型</div>
        </div>
        <h2>浮点型 默认值0.0</h2>
        <div class="none">
            <div>单精度float -->Float </div>
            <div>双精度 double-->Double</div>
        </div>
        <h2>字符型 默认值 ''</h2>
        <div class="none">
            <div>char-->Charset</div>
            <div>注: <span  class="remark">只能用单引号</span></div>
            <div>注: <span  class="remark">与阿斯科码有关 可以转成int</span></div>
        </div>
        <h2>布尔型</h2>
        <div class="none">
            <div>boolean-->Boolean</div>
        </div>
    </div>
</body>
</html>
<script src='../js/jquery.min.js'></script>
<script src='../js/first.js'></script>
