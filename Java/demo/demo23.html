    <title>java第一阶段学习 递归和数据结构</title>

<body>
    <h1>递归和数据结构</h1>
    <div class="demoMain">
        <h2> 递归调用</h2>
        <div class="none">
            <div>定义： 自己调自己 直接或者间接的电泳自身</div>
            <div>从功能上来说；所有的递归都能用循环来实现，有时候递归方便一点</div>
            <div>从效率上来说，循环一般都是大于递归的</div>
            <div>具体案例算法里面应该有详解</div>
        </div>
        <h2>数据结构</h2>
        <div class="none">
            <div><span class="remark">我们了解的只是皮毛，也许皮毛都高估了自己</span></div>
            <div>存储在：栈 堆 内存中</div>
            <div>内存分为 常量区。。。。</div>
            <div>栈区(stack)  后进先出 创建一个对象的时候  会在堆区开辟一部分空间(暂时理解为堆内存) 当成为垃圾的时候  系统会回收这段空间</div>
            <div>堆区():</div>
        </div>
    </div>
</body>
