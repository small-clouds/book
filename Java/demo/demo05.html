<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../other/base.css" />
    <title>java第一阶段学习 变量 全局 局部 常量 </title>
</head>

<body>
    <h1>变量 成员变量 局部变量 常量</h1>

    <div class="demoMain">
        <h2>成员变量 </h2>
        <div class="none">
            <div>在类体重 方法体外所定义的变量 ；成员变量可以在该类的任何方法所引用</div>
            <div><span class="remark">main 使用成员变量  必须用static 修饰</span></div>
            <div>可以被赋值 不赋值有默认值</div>
            <div>默认值：不被赋值时 0 0.0 ； 字符默认值" " ； 字符串 null ""；</div>
        </div>
        <h2>局部变量 </h2>
        <div class="none">
            <div><span class="remark">局部变量必须被赋值</span></div>
            <div> 在方法体内定义的变量 只能在方法体内使用 方法执行完 销毁</div>
            <div>局部变量的优先级大于成员变量 (就近原则)；</div>
        </div>
        <h2>常量</h2>
        <div class="none">
            <div>用final 修饰的变量 为常量 <span class="remark">能修饰属性  方法和类</span></div>
            <div><span class="remark">修饰常量时 必须被赋值 且不能被修改</span></div>
            <div>修饰常量 不能被修改； 修饰方法时 方法不能被重写； 修饰类 不能被继承；</div>
        </div>
    </div>
</body>

</html>
