<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../other/base.css" />
    <title>java第一阶段学习 包装类 类型强转</title>
</head>

<body>
    <h1>包装类 类型强转</h1>

    <div class="demoMain">
        <h2>作用</h2>
        <div class="none">
            <div>包装类最主要的功能就是类型转换;可以调用上面的方法</div>
            <div>注：<span class="remark">基本数据类型的包装类有一堆一堆的方法</span></div>
        </div>
        <h2>数据类型 对应的引用类型</h2>
        <div class="none">
            <div>byte --> Byte</div>
            <div>short--> Short</div>
            <div>int--> Integer</div>
            <div>long--> Long</div>
            <div>float--> Float</div>
            <div>double--> Double </div>
            <div>char -->Character</div>
            <div>boolean -->Boolean</div>
        </div>
        <h2>自动装箱与自动拆箱<span class="remark">jdk 1.5以后提供的</span></h2>
        <div class="none">
            <div>自动装箱-->不用强制类型转化了 ； int ii = inte; </div>
            <div>自动拆箱 ； Integer inte2 = ii;</div>
        </div>
    </div>
</body>

</html>
