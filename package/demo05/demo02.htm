<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无缝滚动</title>
<meta name="keywords" content="" >
<meta name="description" content="" >
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="js.js"></script>
<style type="text/css">
*{margin:0px; padding:0px;}
#div1{width:560px;height:100px;background:red; position:relative; margin:100px auto; overflow:hidden;}
#div1 ul{position:absolute;top:0px;left:0px; }
#div1 ul li{float:left; list-style:none;}
</style>
<script type="text/javascript">
//offsetLeft  top width  height  获取物体的左边距  最终的

window.onload = function(){
	var oDiv = document.getElementById("div1");
	var oUl = oDiv.getElementsByTagName("ul")[0];
	var aLi = oUl.getElementsByTagName("li");
	
	var speed = -2;//控制speed就能控制方向  也能 控制速度
	oUl.innerHTML= oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth *aLi.length +"px";
	var move =function(){
		if(oUl.offsetLeft< -oUl.offsetWidth/2){
			oUl.style.left= "0"+"px";
		}
		if(oUl.offsetLeft>0){
			oUl.style.left= -oUl.offsetWidth/2+"px";
		}
		oUl.style.left = oUl.offsetLeft + speed + "px"; 	
	}
	
	var timer=  setInterval(move,30);
	
	oDiv.onmouseover = function(){
		clearInterval(timer);
	}
	
	oDiv.onmouseout = function(){
		timer=  setInterval(move,30);
	}	
	
}


</script>
</head>
<body>
<div id="div1">
	<ul>
		<li><img src="images/7.jpg"></li>
		<li><img src="images/8.jpg"></li>
		<li><img src="images/9.jpg"></li>
		<li><img src="images/8.jpg"></li>
	</ul>
	
</div>

</body>
</html>
