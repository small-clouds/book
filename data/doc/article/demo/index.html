<body>
    <div>出自左丘明的《左传》</div>
    <div>一曲肝肠断，天涯何处觅知音？一曲肝肠断，轻羽此去莫留连，更有南国花正好，莫向白苹洲上独叹秋水寒。</div>

    <div>二曲肝肠断，深院梨花相谢早，五马罗堂久徘徊，油壁桐车载君去，去时盈盈红泪满红绡。</div>

    <div>三曲肝肠断，落花为雨侬为愁，秋千架上看笑靥，而今都随海棠瘦，唯自弄笛别院忆兰舟。</div>

    <div>四曲肝肠断，琵琶不语琴绝弦，鹦鹉架前说心事，垂画双立秉烛观，但得青鸟传信与香媛。</div>

    <div>五曲肝肠断，往事何堪忆从头，剪花笑谈灯影瘦，而今红螺渐蒙愁，明月华衫霓裳能记否？</div>

    <div>六曲肝肠断，欲倾心事无所藉，还自南园抚霜枝，云台黛色苍烟里，问君此去还谋定佳期？</div>
