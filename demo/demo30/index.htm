<html> 
<head> 
    <title>163邮箱选项卡效果</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style type="text/css">
.div1{ width:100px; height:100px; background:red; display:none}
.a{background:green;}
li{width:100px;}
.close{width:10px; height:10px;background-image:url(http://www.cloudsblog.top/images/tab.jpg); background-repeat:no-repeat; float:right; margin-top:6px;}
.one{background-position:0px -50px}
.two{background-position:-10px -50px}
.c{background-position:-20px -50px}
.d{background-position:-30px -50px}
</style>
<script type="text/javascript" src="http://www.cloudsblog.top/jquery.1.8.3.js"></script>
</head> 
<body> 
<div class="top"></div>
<a class="show">出来吧</a>
<div class="div1">
</div>

<ul class="nav">
	<li class="a"><a class="close one"></a>我是一</li>
	<li><a class="close two"></a>我是二</li>
	<li><a class="close c"></a>我是三</li>
	<li><a class="close d"></a>我是四</li>
</ul>
<script type="text/javascript">
$(".show").on("click", function show(){
	$(".div1").show(1000);
	$(".div1").hide(1000);
	show();
})
$("li").click(function(){
	$("li").removeClass("a");
	$(this).addClass("a");
})

//就留时间

  $("#start").blur(function () {
        var selecttime =js_strto_time(this.value); //当前值
        var nowtimejiamax = new Date().getTime() + $(this).next().val() * 60; 
        var b =1800000; //30
        if ((selecttime - nowtimejiamax) > b) {
            layer.msg('就餐时间不能超过当前时间后的最大预留时间');
        }else{
            layer.msg('就留时间');
        }
    });

</script>
</body>
</html>
