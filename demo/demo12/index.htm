<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
<head>
<title>表格排序</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
<link rel="stylesheet" type="text/css" href="#" />
<script type="text/javascript">
window.onload = function(){
    var oTab = document.getElementById("tab1");
    var oBtn = document.getElementById("btn1"); 
    
    oBtn.onclick = function(){
        var arr = [];
        for(var i = 0; i<oTab.tBodies[0].rows.length; i++){
            arr[i] =  oTab.tBodies[0].rows[i];
        };
        arr.sort(function(tr1,tr2){
            var n1 = parseInt(tr1.cells[0].innerHTML);
            var n2 = parseInt(tr2.cells[0].innerHTML);
            return n1 - n2;
        });
        for(var i = 0;i<arr.length;i++){
            oTab.tBodies[0].appendChild(arr[i]);
        };
    };
}
</script>
<style type="text/css">
</style>
</head>
<body>
    <input id="btn1" type="button" value="排序">
    <table id="tab1" border="1" width="300">
        <thead><tr><td>编号</td><td>姓名</td><td>年龄</td><td>操作</td></tr></thead>
        <tbody>
            <tr><td>1</td><td>张三</td><td>12</td><td>删除</td></tr>
            <tr><td>2</td><td>李四</td><td>18</td><td>删除</td></tr>
            <tr><td>3</td><td>王武</td><td>20</td><td>删除</td></tr>
            <tr><td>4</td><td>赵六</td><td>32</td><td>删除</td></tr>
            <tr><td>7</td><td>赵六</td><td>32</td><td>删除</td></tr>
            <tr><td>6</td><td>赵六</td><td>32</td><td>删除</td></tr>
            <tr><td>2</td><td>赵六</td><td>32</td><td>删除</td></tr>
            <tr><td>1</td><td>赵六</td><td>32</td><td>删除</td></tr>
        </tbody>
    </table>
    
</body>
</html>
