    var jQ = jQuery.noConflict();
    var count = 0;
    function attachExampleEvent() {        
        jQ('.asgardCard').on('click', 'li', exampleClickListener);
    }
    function exampleClickListener(e) {
        e = e || window.event;
        var source = e.target || e.srcElement;
        var href = jQ(source).find('a').attr('href');
        var title = jQ(source).text();
        var liTitle =jQ(".title");
        for(var a =0 ; a < liTitle.length; a++){      
            if(liTitle[a].innerHTML === title){     
                var b = liTitle[a];  
                jQ(b).parents("li:first").siblings("li").removeClass("active");
                jQ(b).parents("li:first").removeClass("default");
                jQ(b).parents("li:first").siblings("li").addClass("default");               
                jQ(b).parents("li:first").addClass("active");  
                var ifram = jQ(b).parents(".right").find("#cardFrame");
                jQ(ifram).attr("src",href);
                return false;
            }
        }       
        if(count > 10){
            count = 0; 
        }else{
            itemsPanel.addItem(new Asgard.CardProgram.Item(count + "-", title, href, false)); //新加的id   title url flag 
            count++;
        }        
    }
    var itemsPanel = null;
    function exampleStartMethod() {
        attachExampleEvent();
        if (itemsPanel == null)
            itemsPanel = new Asgard.CardProgram.ItemsPanel("itemsPanel", "cardFrame");
        itemsPanel.addItem(new Asgard.CardProgram.Item("index", "欢迎页", "/admin/index/main", true));
    }
    window.onload = exampleStartMethod;



</script>
